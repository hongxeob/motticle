<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="Your Page Description">
    <meta property="og:image" content="URL to Your Image">
    <meta property="og:url" content="URL to Your Page">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/images/1454948.png">
    <title>모띠클 : 내 아티클</title>
    <style>
        .added-tag-button {
            background-color: #2DD197;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            height: 23px;
            line-height: 2px;
            margin-right: 2px;
            margin-left: 2px;
        }

        #articleDetailsContainer {
            height: calc(calc(var(--var, 1vh) * 100) - 44px);
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            padding-left: 16px;
            padding-right: 16px;
        }

        .memo-text {
            display: block;
            color: rgb(90, 103, 106);
            font-size: 14px;
            font-weight: 500;
            line-height: 150%;
        }

        #articleDetails {
            position: relative;
            width: 100%;
            min-height: 100px;
            overflow: hidden;
            object-fit: cover;
        }

        #articleMemo {
            position: relative;
            width: 100%;
            height: 100px;
            background-image: initial;
            background-position: initial;
            background-size: initial;
            background-repeat: initial;
            background-attachment: initial;
            background-origin: initial;
            background-clip: initial;
            border-radius: 4px;
            color: rgb(0 0 0);
            opacity: 1;
            appearance: none;
            font-weight: 500;
            font-size: 14px;
            outline: none;
            line-height: 2;
            resize: none;
            padding: 0px;
            border: 0px;
            background-color: inherit;
            overflow: scroll;
        }

        .tag-wrapper {
            padding: 24px 0px;
        }

        .tag-text {
            display: block;
            color: rgb(90, 103, 106);
            font-size: 14px;
            font-weight: 500;
            line-height: 150%;
            margin-bottom: 5px;
        }

        #articleMemo::-webkit-scrollbar {
            display: none;
        }

        .text-div1 {
            box-sizing: border-box;
            font-family: inherit;
            word-break: keep-all;
            word-wrap: break-word;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .text-div2 {
            position: relative;
        }

        .text-details {
            -webkit-text-fill-color: rgb(90, 103, 106);
            width: 100%;
            height: 300px;
            background-image: initial;
            background-position: initial;
            background-size: initial;
            background-repeat: initial;
            background-attachment: initial;
            background-origin: initial;
            background-clip: initial;
            border-radius: 4px;
            color: rgb(90, 103, 106);
            opacity: 1;
            appearance: none;
            font-weight: 500;
            font-size: 14px;
            outline: none;
            line-height: 2;
            resize: none;
            border: 0px;
            padding: 0px;
            background-color: inherit;
        }

        .text-details::-webkit-scrollbar {
            display: none;
        }

        #tagButtonsContainer,
        #deleteArticleButton,
        #deleteArticleButton,
        #updateArticleButton,
        #isPublicContainer,
        .tagInfoAlert,
        .go-back,
        .memo-text,
        .redirect-home,
        .tag-text {
            display: none;
        }

        #spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: auto;
            margin-top: -70vh;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="view">
    <nav class="nav">
        <span onclick="goBack()" class="go-back"><</span>
        <h1 class="nav-text">내 아티클</h1>
        <div class="redirect-home">
            <a href="/" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none">
                    <g clip-path="url(#a)">
                        <path fill="#A6A6A6" fill-rule="evenodd"
                              d="M9.65.567C10.03.201 10.513 0 11.013 0s.983.201 1.362.567l6.63 6.395 2.602 2.343c.108.096.197.216.263.351a1.318 1.318 0 0 1 .088.896 1.236 1.236 0 0 1-.188.408c-.085.121-.192.222-.312.296a.934.934 0 0 1-.796.1 1.012 1.012 0 0 1-.363-.212l-.915-.824v9.325c0 .625-.22 1.224-.613 1.665-.393.442-.925.69-1.48.69h-4.186v-5.888c0-.624-.22-1.223-.613-1.665-.392-.442-.924-.69-1.48-.69-.554 0-1.087.248-1.48.69a2.513 2.513 0 0 0-.612 1.665V22H4.734c-.555 0-1.087-.248-1.48-.69a2.513 2.513 0 0 1-.613-1.665v-9.326l-.915.824a1.02 1.02 0 0 1-.364.227.935.935 0 0 1-.812-.086 1.086 1.086 0 0 1-.32-.3 1.237 1.237 0 0 1-.19-.417 1.32 1.32 0 0 1 .101-.91c.07-.137.165-.256.277-.351L3.02 6.963 9.65.567Z"
                              clip-rule="evenodd"/>
                    </g>
                    <defs>
                        <clipPath id="a">
                            <path fill="#fff" d="M0 0h22v22H0z"/>
                        </clipPath>
                    </defs>
                </svg>
            </a>
        </div>
    </nav>

    <div id="articleDetailsContainer">
        <section style="flex-grow: 1; -webkit-box-flex: 1;">
            <div style="position: absolute; top: 60px; right: -3px;">
                <a id="deleteArticleButton" style="margin-right: 15px; cursor: pointer;" onclick="confirmDelete()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none">
                        <path stroke="#363636" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3.5 7h21M22.167 7v16.333a2.333 2.333 0 0 1-2.334 2.334H8.168a2.333 2.333 0 0 1-2.333-2.334V7m3.5 0V4.667a2.333 2.333 0 0 1 2.333-2.334h4.667a2.333 2.333 0 0 1 2.333 2.334V7M11.666 12.833v7M16.334 12.833v7"/>
                    </svg>
                </a>
            </div>
            <div style="position: absolute; top: 61px; right: 38px;">
                <a id="updateArticleButton" style="margin-right: 15px; cursor: pointer;" onclick="moveUpdatePage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26" fill="none">
                        <path fill="#363636"
                              d="M23.892 1.207a3.791 3.791 0 0 0-5.357 0L1.532 18.211A5.194 5.194 0 0 0 0 21.907v2.146A1.045 1.045 0 0 0 1.045 25.1h2.147a5.193 5.193 0 0 0 3.696-1.53L23.892 6.562a3.791 3.791 0 0 0 0-5.356ZM5.41 22.09a3.16 3.16 0 0 1-2.217.918H2.09v-1.101a3.115 3.115 0 0 1 .919-2.218L15.914 6.785 18.32 9.19l-12.91 12.9ZM22.413 5.085l-2.62 2.621-2.405-2.4 2.621-2.62a1.697 1.697 0 0 1 2.768 1.854c-.085.205-.21.393-.368.55l.004-.005Z"/>
                    </svg>
                </a>
            </div>
            <h1 id="articleTitle"></h1>
            <div id="contentAndImageContainer">
                <div id="articleDetails">
                </div>
            </div>
            <div class="tag-wrapper">
                <span class="tag-text">태그</span>
                <div id="tagButtonsContainer" style="cursor: pointer">
                </div>
                <p class="tagInfoAlert" style="margin-top: 6px;">해당 아티클에 태깅된 태그만 나타납니다.</p>
            </div>

            <div>
                <label class="memo-text" for="input-:r5:">메모</label>
            </div>
            <div id="articleMemo"></div>
            <div id="isPublicContainer">
                <span>공개여부</span>
                <label for="isPublic" class="toggle-switch">
                    <input type="checkbox" id="isPublic">
                    <span class="slider"></span>
                </label>
            </div>
        </section>
    </div>
    <div id="spinner" class="spinner"></div>
</div>
<div class="toast" id="toast"></div>
<script src="/static/js/toast.js"></script>
<script src="/static/js/article/article-details.js"></script>
</body>
</html>
