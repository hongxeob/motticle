<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="Your Page Description">
    <meta property="og:image" content="URL to Your Image">
    <meta property="og:url" content="URL to Your Page">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/1454948.png">
    <title>모띠클 : 회원 정보 수정</title>
    <style>
        .nicknameContainer {
            margin-top: 32px;
        }

        .nicknameContainerDetails {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .nicknameText {
            display: block;
            color: rgb(90, 103, 106);
            font-size: 14px;
            font-weight: 500;
            line-height: 150%;
            margin-bottom: 0px;
            padding-left: 3px;
        }

        .nicknameFormDiv {
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .nicknameForm {
            width: 82%;
            padding: 12px 40px 12px 12px;
            background: rgb(255 255 255);
            border: 1px solid #dadada;
            border-radius: 4px;
            color: rgb(90, 103, 106);
            opacity: 1;
            appearance: none;
            font-weight: 500;
            font-size: 14px;
            outline: none;
            resize: none;
        }

        .checkNicknameButton {
            width: 16%;
            background: #2DD197;
            border: 1px solid #2DD197;
            border-radius: 4px;
            color: white;
            opacity: 1;
            appearance: none;
            font-weight: 500;
            font-size: 14px;
            outline: none;
            line-height: 2;
            resize: none;
            cursor: pointer;
        }

        .nicknameAlert {
            color: rgb(163, 179, 186);
            font-size: 12px;
            font-weight: 500;
            line-height: 150%;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .updateNicknameButton {
            background-color: #2DD197;
            border: none;
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 4px;
            width: 100%;
            height: 40px;
            font-size: 16px;
            font-weight: 600;
            color: rgb(255 255 255);
        }

        .update-nickname-button-container {
            position: relative;
            margin-top: 521px;
            padding-left: 16px;
            padding-right: 16px;
        }
    </style>
</head>
<body>
<div class=view>
    <nav class="nav">
        <span onclick="goBack()" class="go-back"><</span>
        <h1 class="nav-text">닉네임 변경</h1>
        <div class="redirect-home">
            <a href="/" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none">
                    <g clip-path="url(#a)">
                        <path fill="#A6A6A6" fill-rule="evenodd"
                              d="M9.65.567C10.03.201 10.513 0 11.013 0s.983.201 1.362.567l6.63 6.395 2.602 2.343c.108.096.197.216.263.351a1.318 1.318 0 0 1 .088.896 1.236 1.236 0 0 1-.188.408c-.085.121-.192.222-.312.296a.934.934 0 0 1-.796.1 1.012 1.012 0 0 1-.363-.212l-.915-.824v9.325c0 .625-.22 1.224-.613 1.665-.393.442-.925.69-1.48.69h-4.186v-5.888c0-.624-.22-1.223-.613-1.665-.392-.442-.924-.69-1.48-.69-.554 0-1.087.248-1.48.69a2.513 2.513 0 0 0-.612 1.665V22H4.734c-.555 0-1.087-.248-1.48-.69a2.513 2.513 0 0 1-.613-1.665v-9.326l-.915.824a1.02 1.02 0 0 1-.364.227.935.935 0 0 1-.812-.086 1.086 1.086 0 0 1-.32-.3 1.237 1.237 0 0 1-.19-.417 1.32 1.32 0 0 1 .101-.91c.07-.137.165-.256.277-.351L3.02 6.963 9.65.567Z"
                              clip-rule="evenodd"/>
                    </g>
                    <defs>
                        <clipPath id="a">
                            <path fill="#fff" d="M0 0h22v22H0z"/>
                        </clipPath>
                    </defs>
                </svg>
            </a>
        </div>
    </nav>
    <form class="nicknameContainer">
        <div class="nicknameContainerDetails">
            <label for="input-:r2:" class="nicknameText">닉네임</label>
            <div class="nicknameFormDiv">
                <input id="input-:r2:" required class="nicknameForm">
                <button required class="checkNicknameButton" onclick="checkNickname(event)">중복 확인</button>
            </div>
            <p class="nicknameAlert">변경할 닉네임을 입력해주세요.</p>
        </div>
    </form>
    <section class="update-nickname-button-container">
        <button class="updateNicknameButton" onclick="updateNickname()">수정하기</button>
    </section>
</div>

<script>
    const accessToken = localStorage.getItem('accessToken');

    if (accessToken === null) {
        redirectToKakaoScreen();
    }

    function redirectToKakaoScreen() {
        window.location.href = '/kakao';
    }

    function goBack() {
        window.history.back();
    }

    fetch('/api/members', {
        headers: {
            'Authorization': accessToken
        }
    })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                if (response.status === 401) {
                    alert("다시 로그인해주세요.");
                    window.location.href = '/kakao';
                } else {
                    throw new Error('API 호출 실패');
                }
            }
        })
        .then(data => {
            const nickname = data.nickname;
            const inputElement = document.getElementById('input-:r2:');
            inputElement.value = nickname;
        })
        .catch(error => console.error('Error:', error));

    async function checkNickname(event) {
        event.preventDefault();

        const nicknameInput = document.getElementById('input-:r2:');
        const nickname = nicknameInput.value.trim();
        const nicknameAlert = document.querySelector('.nicknameAlert');

        if (nickname === "") {
            nicknameAlert.textContent = "닉네임을 입력해주세요.";
            nicknameAlert.style.color = "red";
            nicknameInput.style.border = "1px solid red";

            nicknameInput.focus();
            return;
        }
        try {
            const response = await fetch(`/api/members/nickname?nickname=${nickname}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            nicknameInput.value = nickname;
            nicknameAlert.textContent = "닉네임이 사용 가능합니다.";
            nicknameAlert.style.color = "green";

            nicknameInput.style.border = "1px solid #dadada";

        } catch (error) {
            nicknameAlert.textContent = "닉네임이 중복됩니다. 다른 닉네임을 입력해주세요.";
            nicknameAlert.style.color = "red";
            nicknameInput.style.border = "1px solid red";

            nicknameInput.focus();
        }
    }

    function updateNickname() {
        const nickname = document.getElementById('input-:r2:').value;

        if (nickname === "") {
            alert("닉네임을 입력해주세요.");
            document.getElementById('nickname').focus();
            return;
        }

        const requestData = {
            nickname: nickname,
        };


        fetch('/api/members/modify', {
            method: 'PATCH',
            headers: {
                'Authorization': accessToken,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                console.log('서버 응답 상태 코드:', response.status);

                if (response.status === 204) {
                    alert('닉네임이 수정되었습니다.');
                    window.location.href = '/my-page';
                } else {
                    console.error('닉네임 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('API 호출 에러:', error);
            });
    }
</script>
</body>
</html>
